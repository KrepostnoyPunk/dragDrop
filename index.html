<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="icon" href="mylabel.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="boxes">
        <div class="boxes__container">
            <div class="box">
                <img src="mylabel.png" draggable="true" class="box__img">
            </div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
